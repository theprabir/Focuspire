<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Focuspire by Prabir</title>
</head>
<body>
    <div class="container-swm">
        <video src="Assets/lofibg2.mp4" autoplay loop playsinline muted></video>
        <div class="content">
            <div id="logo"><img src="Assets/logo.png" alt="Study with me"></div>
            <div class="clock"></div>
                <div class="container">
                    <div class="section-container">
                      <button id="focus" class="btn btn-timer btn-focus">Focus</button>
                      <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
                      <button id="longbreak" class="btn btn-longbreak">Long Break</button>
                    </div>
                    <div class="time-btn-container">
                      <span id="time"></span>
                      <div class="btn-container">
                        <button id="btn-start" class="show">Start</button>
                        <button id="btn-pause" class="hide">Pause</button>
                        <button id="btn-reset" class="hide">
                          <i class="fa-solid fa-rotate-right"></i>
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="player-container">
                    <div class="track-info">
                        <div class="track-title" id="track-title">No track loaded</div>
                        <!-- <div class="track-artist" id="track-artist">Add tracks to your library</div> -->
                    </div>
                    
                    <div class="progress-container" id="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                    
                    <div class="controls">
                        <button class="control-btn" id="prev-btn" title="Previous">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn" id="play-btn" title="Play/Pause">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" id="next-btn" title="Next">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                    
                    <div class="inline-one">
                    <div class="volume-control">
                        <i class="fas fa-volume-up volume-icon"></i>
                        <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                    </div>
                    
                    <button class="shuffle-btn" id="shuffle-btn">
                        <i class="fas fa-random"></i>
                    </button>
                  </div>
                    <audio id="audio-element"></audio>
                </div>
                <div id="footer"><p>Designed and Developed by <a href="https://www.github.com/theprabir">Prabir ku. Das</a></p></div>
        </div>
    </div>
    <script src="JS/clock.js"></script>
    <script src="JS/pomodoro.js"></script>
    <script src="JS/music.js"></script>
</body>
</html>
